name: daily RKI update and processing

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: "*/5 6-20 * * 1-5"

jobs:
  update_page:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - name: set up Python 3.6
        uses: actions/setup-python@v2
        with:
          python-version: '3.6'
      - name: update apt
        run: sudo apt-get update
      - name: install gnuplot
        run: sudo apt-get install -y fonts-linuxlibertine gnuplot
      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas
      - name: scrape RKI data
        run: cd scraper && env python3 ./rki_scraper.py && env python3 ./rki_processing.py && cd ../
      - name: run gnuplot
        run: cd gnuplot/ && gnuplot plot_sum_cases.gnuplot && gnuplot plot_sum_cases_log.gnuplot && gnuplot plot_num_cases.gnuplot && cd ../
      - name: Commit files
        run: |
          git config --local user.name  ${{ github.actor }}
          git add ./data/*.csv
          git add ./plots_de/*.png
          git add ./plots_en/*.png
          git diff-index --quiet HEAD || git commit -m "daily RKI update and processing"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true
        
